<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Resume Analyzer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .msg {
            text-align: center;
            color: green;
            margin-top: 15px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Your Resume</h1>
    <p style="text-align: center;">Get job recommendations based on your skills and experience.</p>
    
    <!-- ✅ This form will now redirect to page2 after uploading -->
    <form action="{% url 'upload_and_analyze' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="resume" required>
        <button type="submit">Upload and Analyze</button>
    </form>
</div>

<footer>
    &copy; 2025 Resume Analyzer | Made with ❤️ in Django.
</footer>

</body>
</html>
